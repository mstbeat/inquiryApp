<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title th:text="${title}">Starter Template for Bootstrap</title>

    <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <link href="starter-template.css"  th:href="@{/css/starter-template.css}" rel="stylesheet">
  </head>
<body>
  <div th:replace="~{block/header::headerA}"></div>
  <main role="main" class="container">
    <div class="starter-template">
      <h1 th:text="${title}">Bootstrap starter template</h1>
      <p class="lead">Please fill out the form.<br>Every field is required.</p>
    </div>      
    <div th:unless="${#strings.isEmpty(complete)}" >
      <div th:text="${complete}" class="alert alert-success" role="alert">
        A simple success alert?check it out!
      </div>
    </div>
    <form method="post" th:action="@{/survey/confirm}" th:object="${surveyForm}">
      <div class="form-group">
        <label for="age">Age</label>
        <input id="age" class="form-control" name="age" type="text" th:value="*{age}"><br>
      </div>
      <div class="text-danger mb-4" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
      <div class="form-group">
        <div class="form-check form-check-inline">
          <label for="satisfaction" class="mr-4">Satisfaction</label>
          <div class="form-control">
            <div class="form-check form-check-inline">
              <input class="form-check-input" id="satisfaction1" name="satisfaction" type="radio" th:value="1" th:checked="*{satisfaction}==1">
              <label class="form-check-label" for="satisfaction1">1</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" id="satisfaction2" name="satisfaction" type="radio" th:value="2" th:checked="*{satisfaction}==2">
              <label class="form-check-label" for="satisfaction2">2</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" id="satisfaction3" name="satisfaction" type="radio" th:value="3" th:checked="*{satisfaction}==3">
              <label class="form-check-label" for="satisfaction3">3</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" id="satisfaction4" name="satisfaction" type="radio" th:value="4" th:checked="*{satisfaction}==4">
              <label class="form-check-label" for="satisfaction4">4</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" id="satisfaction5" name="satisfaction" type="radio" th:value="5" th:checked="*{satisfaction}==5">
              <label class="form-check-label" for="satisfaction5">5</label>
            </div>
          </div>
        </div>
      </div>
      <div class="text-danger mb-4" th:if="${#fields.hasErrors('satisfaction')}" th:errors="*{satisfaction}"></div>
      <div class="form-group">
        <label for="comment">Comment</label>
        <textarea id="comment" class="form-control" name="comment" rows="2" cols="40" th:field="*{comment}"></textarea><br>
      </div>
      <div class="text-danger mb-4" th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}"></div>
      <input type="submit" class="btn btn-primary" value="confirm">
    </form>
  </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="@{/js/jquery-slim.min.js}"><\/script>')</script>   <script src="../../assets/js/vendor/popper.min.js"  th:src="@{/js/popper.min.js}"></script>
    <script src="../../dist/js/bootstrap.min.js"  th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
