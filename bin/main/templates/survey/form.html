<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${title}">Insert title here</title>
</head>
<body>
  <h1 th:text="${title}">title</h1>
  <h2 th:text="${complete}"></h2>
  <form method="post" th:action="@{/survey/confirm}" th:object="${surveyForm}">
    <label for="age">Age:</label>
    <input id="age" name="age" type="text" th:value="*{age}"><br>
    <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
    <label for="satisfaction">Satisfaction:</label>
    <input id="satisfaction" name="satisfaction" type="radio" th:value="1" th:checked="*{satisfaction}==1">1
    <input id="satisfaction" name="satisfaction" type="radio" th:value="2" th:checked="*{satisfaction}==2">2
    <input id="satisfaction" name="satisfaction" type="radio" th:value="3" th:checked="*{satisfaction}==3">3
    <input id="satisfaction" name="satisfaction" type="radio" th:value="4" th:checked="*{satisfaction}==4">4
    <input id="satisfaction" name="satisfaction" type="radio" th:value="5" th:checked="*{satisfaction}==5">5<br>
    <div th:if="${#fields.hasErrors('satisfaction')}" th:errors="*{satisfaction}"></div>
    <label for="comment">Comment:</label>
    <textarea id="comment" name="comment" rows="2" cols="40" th:field="*{comment}"></textarea><br>
    <div th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}"></div>
    <input type="submit" value="confirm">
  </form>
</body>
</html>
